    <title>Add Voting Bookmarklet Button</title>

    body {
        font-family: sans-serif;
    }
    #bookmark {
        background-color: dodgerblue;

        font-weight: bold;
        text-decoration: none;
        box-sizing: border-box;

        background-color: #1d7cd9;
        transition: background-color .2s ease;
    }

    <br><br>

    <a id="bookmark" href="javascript:function deleteCookieThatInclude(cookieName){document.cookie.split(';').forEach(cookie=>{let cookieTrimmed=cookie.trim();if(cookieTrimmed.indexOf(cookieName)===0){document.cookie=cookieTrimmed.split('=')[0]+'=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/';}});}deleteCookieThatInclude('PDRTJS_nero_8987170');setTimeout(function(){document.getElementById('PDRTJS_8987170_nero_1').click();setTimeout(function(){location.reload();},1000);},100);">

    <span>Then, on the <a href="">capstone page</a> you want to vote for, click the bookmark to vote!</span>
